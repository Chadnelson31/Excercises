<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Miles Per Gallon</title>
    <script>
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles/gallons;
        mpg = parseInt(mpg);
        //alert("Miles per gallon = " + mpg);
    </script>
</head>
<body>
    <main>
        <h1>The Miles Per Gallon Application</h1>
        <script>
            document.writeln("Miles driven = " + miles);
            document.writeln ("<br>");
            document.writeln("Gallons of gas = " + gallons);
        </script>
        <p>
        <script>
            document.writeln("Miles per gallon = " + mpg);            
        </script>
        </p>
        <p>
        <script>
            document.writeln("Thank you for using our MPG application");
        </script>
        </p>
    </main>
</body>
</html>
