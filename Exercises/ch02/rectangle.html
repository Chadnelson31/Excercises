<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Area and Perimeter</title>
    <script>
        var length = prompt("Enter the length");
        length = parseFloat(length);
        var width = prompt("Enter the width");
        width = parseFloat(width);
        var area = length * width;
        area = parseInt(area);
        var perimeter = (2 * length) + (2 * width);
        perimeter = parseInt(perimeter);
        //alert("Miles per gallon = " + mpg);
    </script>
</head>
<body>
    <main>
        <h1>The Area and Perimeter App</h1>
        <script>
            document.writeln("Length = " + length);
            document.writeln ("<br>");
            document.writeln("Width = " + width);
        </script>
        <p>
        <script>
            document.writeln("Area = " + area);            
            document.writeln("<br>");
            document.writeln("Perimeter = " + perimeter);
        </script>
        </p>
        <p>
        <script>
            document.writeln("Thank you for using the Area and Perimeter application!");
        </script>
        </p>
    </main>
</body>
</html>
