<!DOCTYPE html>

<html>
<head>
    <title>Canvas Example</title>

    <style>
        body {
            background: #dddddd;
        }
        #canvas {
            margin: 10px;
            padding: 10px;
            background: #ffffff;
            border: thin inset #aaaaaa;
        }
    </style>
</head>

<body>
<canvas id='canvas' width='600' height='300'>
    Canvas not supported
</canvas>

<script>
    // Script to print your name
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.font = "25px Comic Sans MS";
    ctx.fillStyle = "blue";
    ctx.textAlign = "center";
    ctx.fillText("Chad Nelson", canvas.width/2, canvas.height/2);

</script>
</body>
</html>
