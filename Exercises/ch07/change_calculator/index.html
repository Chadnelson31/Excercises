<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Change Calculator</title>
    <link rel="stylesheet" href="calculate.css">
    <script src="calculate.js"></script>
</head>
<body>
    <main>
        <h1>Change Calculator</h1>

        <label>Enter number of cents (0-99):</label>
        <input id="cents">
        <input type="button" value="Calculate" name="calculate" id="calculate"><br>
        
        <br>

        <label>Quarters:</label>
        <input id="quarters" disabled><br>

        <label>Dimes:</label>
        <input id="dimes" disabled><br>

        <label>Nickels:</label>
        <input id="nickels" disabled><br>

        <label>Pennies:</label>
        <input id="pennies" disabled><br>
    </main>
</body>
</html>
